# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejsname: Node.js CIon:  push:    branches: [ "tests-snyk" ]  pull_request:    branches: [ "tests-snyk" ]jobs:  build:    runs-on: ubuntu-latest    strategy:      matrix:        node-version: [18.x, 20.x, 22.x]    steps:    - name: Checkout juice-shop      uses: actions/checkout@v4      with:        repository: juice-shop/juice-shop        path: juice-shop    - name: Use Node.js ${{ matrix.node-version }}      uses: actions/setup-node@v4      with:        node-version: ${{ matrix.node-version }}    - run: cd juice-shop && npm install    - run: cd juice-shop    - name: Run Snyk to check for vulnerabilities      uses: snyk/actions/node@master      env:        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
