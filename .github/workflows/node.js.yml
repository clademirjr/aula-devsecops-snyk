name: Node.js CI

on:
  push:
    branches: [ "tests-snyk" ]
  pull_request:
    branches: [ "tests-snyk" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout juice-shop
      uses: actions/checkout@v4
      with:
        repository: juice-shop/juice-shop
        path: juice-shop

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd juice-shop
        npm install  # Isso ir√° gerar um novo package-lock.json, mesmo que ele esteja no .gitignore

    - name: Verify lock file
      run: |
        if [ ! -f juice-shop/package-lock.json ]; then
          echo "package-lock.json not found. This is required for Snyk.";
          exit 1;
        fi

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
