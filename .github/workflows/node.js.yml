name: Node.js CI

on:
  push:
    branches: [ "tests-snyk" ]
  pull_request:
    branches: [ "tests-snyk" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout juice-shop
      uses: actions/checkout@v4
      with:
        repository: juice-shop/juice-shop  # Corrigido aqui
        path: juice-shop

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install  # Mudança para instalar no diretório correto

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master  # Ação corrigida para Node.js
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
